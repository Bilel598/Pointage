<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Derniers pointages</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
eComptage
</header>
<div class="vertical-menu">
		<a th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
			th:href="@{/}">Home</a>
		<a th:classappend="${#httpServletRequest.getRequestURI() == '/employees' ? 'active':''}"
			th:href="@{/employees}">Liste des employés</a>
		<a th:classappend="${#httpServletRequest.getRequestURI() == '/cartes' ? 'active':''}"
			th:href="@{/cartes}">Liste des cartes</a>
		<a th:classappend="${#httpServletRequest.getRequestURI() == '/pointage' ? 'active':''}"
			th:href="@{/pointage}">Liste des présences</a>

	</div>
<div class="title">
<h1>Liste des pointages</h1>
</div>
<div class="main">
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Uid Carte</th>
				<th>Heure arrivée</th>
				<th>Heure départ</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${listPresence}">
				<td th:text="${p.date}"></td>
				<td><a  href='/' th:text="${p.carte.uid}"></a></td>
				<td th:text="${p.heure_arrivee}"></td>
				<td th:text="${p.heure_depart}"></td>
				
			</tr>

		</tbody>
	</table>
	</div>
</body>
</html>
